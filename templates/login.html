{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V8</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css '%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href=" {% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="home" method="post">
					{% csrf_token %} 
					<span style="background-color: #dc3545;" class="login100-form-title">
						𝒲𝐸𝐿𝒞𝒪𝑀𝐸
					</span>
					<p style="color: red;margin-left: 10px;">{{error}}</p>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" id="user" name="username" placeholder="Username">
						<p id="show"  style="color: red;"></p>
						<span class="focus-input100"></span>
						
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password"  id="pass" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

				

					<div   class="container-login100-form-btn mt-5">
						<button style="background-color: #dc3545;" class="login100-form-btn">
							𝕷𝖔𝖌 𝖎𝖓
						</button>
					</div>

				</form>
				<script>
					username = document.getElementById("user").value
					password = document.getElementById("pass").value
					

					function validate(){
						username = document.getElementById("user")
						password = document.getElementById("pass")
						if (username = '' || null){
							document.getElementById("show").innerHTML = "Enter valide username"
						}
					}
				</script>
			</div>
		</div>
	</div>
	


</body>
</html>
